<!DOCTYPE html>
    <html>
    <head>
        <title>Float</title>
        <style>
            *{
                text-align: center;
            }
            #dogright {
                float: right;
            }
            #dogleft {
                float: left;
            }
        </style>
    </head>
    <body>
        <h2>Float Right</h2>
        <p>In this example, the image will float to the right of the paragraph, and the text in the paragraph will wrap around the image</p>
        <p><img id="dogright" src="download.jpg" style="width: 150px;
        height: 150px;">
        <img id="dogleft" src="download.jpg" style="width: 150px; height: 150px;"><p style="text-align: center;">I love Dogs</p></p>
    </body>
</html>
